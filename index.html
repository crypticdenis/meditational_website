<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>
      Simple Online Meditation Timer with Nature Sounds | Meditational
    </title>
    <link rel="preload" href="volume-mute.png" as="image" />
    <link rel="preload" href="volume.png" as="image" />
    <link rel="preload" href="river.mp3" as="audio" />
    <link rel="preload" href="woods.mp3" as="audio" />
    <link rel="preload" href="white_noise.mp3" as="audio" />
    <link rel="preload" href="gong.mp3" as="audio" />
    <link rel="preload" href="untitled.mp3" as="audio" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- SEO Meta Tags -->
    <meta name="robots" content="index, follow" />

    <meta
      name="description"
      content="Free, simple online meditation timer with interval bells and calming background sounds. No sign-up. Perfect for mindfulness practice, yoga, or focus sessions."
    />
    <meta
      name="keywords"
      content="online meditation timer, interval timer, mindfulness, background sounds, focus timer, meditation app, free meditation timer, no ads"
    />
    <meta name="author" content="Meditational" />
    <link rel="canonical" href="https://www.yourdomain.com/" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="no-scroll">
    <header>
      <h1>Your Meditation Space</h1>
      <div class="quote" id="quote">
        <p>“The mind is everything. What you think you become.”</p>
      </div>
    </header>
    <main>
    <div class="guided-section">
      <div id="btn-guided" onclick="changeToGuided()">
        <img
          src="img/meditation.png"
          alt="Tiny Image"
          class="top-right-image"
          id="guidedeIcon"
        />
        <div style="text-align: center; font-size: 0.75em; margin-top: 4px">
          Guided
        </div> 
      </div>
    </div>
    <div id="soundToggle" class="sound-toggle">
      <img
        src="img/wave-sound.png"
        alt="Tiny Image"
        class="top-right-image"
        id="soundIcon"
      />
      <div style="text-align: center; font-size: 0.75em; margin-top: 4px">
        Sounds
      </div>
    </div>
    <div class="sound-menu hidden" id="soundMenu">
      <div class="sound-row">
        <select
          class="dropdown-s"
          name="musicSelect"
          id="musicSelect"
          onchange="changeSound()"
        >
          <option value="river.mp3">river</option>
          <option value="woods.mp3">woods</option>
          <option value="white_noise.mp3">white noise</option>
        </select>
        <a href="#" id="musicToggle">
          <img
            src="img/volume-mute.png"
            alt="Tiny Image"
            class="top-right-image"
            id="musicOn"
          />
        </a>
      </div>
      <div class="slidecontainer">
        <input
          type="range"
          min="0"
          max="100"
          value="50"
          class="sound-slider"
          id="volumeSlider"
          style="padding: 0"
          onchange="changeVolume()"
        />
      </div>
    </div>
    <div class="container">
      <div class="settings" id="settings">
        <div class="input-section" id="timerInput">
          <label for="minutes">Timer</label>
          <input type="number" id="minutes" min="1" value="10" />
        </div>
        <div class="fullwidth-hr">
          <hr class="animated-hr" />
        </div>

        <div class="input-section" id="intervalInput">
          <label for="interval">Interval</label>
          <label class="switch">
            <input type="checkbox" id="toggleInterval" />
            <span class="slider round"></span>
          </label>
          <input type="number" id="interval" min="1" value="1" class="hidden" />
        </div>
      </div>
    </div>
    <div class="session-controls">
      <div id="countdown">
        <p>10:00</p>
      </div>
      <div class="button">
        <button id="playPause">▶</button>
        <button id="reset">✕</button>
      </div>
    </div>
  </main>
    <footer>
      <p>
        <a class="link" href="/newsletter">Newsletter</a
        ><span>|</span></a
        ><a class="link" href="/about">About</a>|© 2025 Meditational.space
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Meditational</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Meditational.org</h1>
    </header>
    <div class="container">
      <div class="input-section" id="timerInput">
        <label for="minutes">Timer</label>
        <input type="number" id="minutes" min="1" value="1" />
        <hr />
      </div>
      <div class="input-section" id="intervalInput">
        <label for="interval">Interval</label>
        <label class="switch">
          <input type="checkbox" id="toggleInterval" />
          <span class="slider round"></span>
        </label>
        <input type="number" id="interval" min="1" value="1" class="hidden" />
      </div>
      <div id="countdown">
        <p>1:00</p>
      </div>
      <div class="button">
        <button id="playPause">▶</button>
        <button id="reset">✕</button>
      </div>
    </div>
    <footer>
      <p>© 2025 Meditational.org</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Your Meditation Space | Meditational</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Free, simple online meditation timer with interval bells and calming background sounds. No sign-up. Perfect for mindfulness practice, yoga, or focus sessions."
    />
    <meta
      name="keywords"
      content="online meditation timer, interval timer, mindfulness, background sounds, focus timer, meditation app, free meditation timer, no ads"
    />
    <meta name="author" content="Meditational" />
    <link rel="canonical" href="https://www.yourdomain.com/" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Your Meditation Space</h1>
      <div class="quote" id="quote">
        <p>“The mind is everything. What you think you become.”</p>
      </div>
      <a href="#" id="musicToggle" class="top-right-image">
        <img
          src="volume-mute.png"
          alt="Tiny Image"
          class="top-right-image"
          id="musicOn"
        />
      </a>
      <div class="dropdown">
        <select
          class="dropdown-s"
          name="musicSelect"
          id="musicSelect"
          onchange="changeSound()"
        >
          <option value="river.mp3">river</option>
          <option value="woods.mp3">woods</option>
        </select>
      </div>
    </header>
    <div class="container">
      <div class="settings" id="settings">
        <div class="input-section" id="timerInput">
          <label for="minutes">Timer</label>
          <input type="number" id="minutes" min="1" value="1" />
          <hr class="animated-hr" />
        </div>
        <div class="input-section" id="intervalInput">
          <label for="interval">Interval</label>
          <label class="switch">
            <input type="checkbox" id="toggleInterval" />
            <span class="slider round"></span>
          </label>
          <input type="number" id="interval" min="1" value="1" class="hidden" />
        </div>
      </div>
      <div id="countdown">
        <p>1:00</p>
      </div>
      <div class="button">
        <button id="playPause">▶</button>
        <button id="reset">✕</button>
      </div>
    </div>
    <footer>
      <p>© 2025 Meditational.space</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>

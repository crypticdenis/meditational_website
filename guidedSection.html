<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>
      Simple Online Meditation Timer with Nature Sounds | Meditational
    </title>
    <link rel="preload" href="sounds/5min-calm.mp3" as="audio" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- SEO Meta Tags -->
    <meta name="robots" content="index, follow" />

    <meta
      name="description"
      content="Free, simple online meditation timer with interval bells and calming background sounds. No sign-up. Perfect for mindfulness practice, yoga, or focus sessions."
    />
    <meta
      name="keywords"
      content="online meditation timer, interval timer, mindfulness, background sounds, focus timer, meditation app, free meditation timer, no ads"
    />
    <meta name="author" content="Meditational" />
    <link rel="canonical" href="https://www.yourdomain.com/" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Add this to your style.css or keep it here */
      .meditation-session {
        display: none;
        text-align: center;
        padding: 20px;
      }

      .session-title {
        font-size: 24px;
        margin-bottom: 20px;
      }

      .session-controls {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
      }

      .session-controls button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      #start-btn {
        background-color: #4caf50;
        color: white;
      }

      #pause-btn {
        background-color: #ffc107;
        color: black;
      }

      #exit-btn {
        background-color: #f44336;
        color: white;
      }

      .timer-display {
        font-size: 48px;
        margin: 30px 0;
      }
    </style>
  </head>
  <body class="no-scroll">
    <!-- Main Page Content -->
    <div id="main-content">
      <header>
        <h1>Your Meditation Space</h1>
        <div class="quote" id="quote">
          <p>"The mind is everything. What you think you become." <br /></p>
        </div>
        <hr />
        <h3>Guided Sessions</h3>
        <div class="quote" id="quote">
          <p>
            Here you will find guided Meditations of differing lengths brought
            to you by our meditation teacher rakshit.
          </p>
        </div>
        <hr />
      </header>
      <div class="guided-section">
        <div onclick="changeToIndex()">
          <img src="img/home.png" alt="Tiny Image" class="top-right-image" />
          <div style="text-align: center; font-size: 0.75em; margin-top: 4px">
            Home
          </div>
        </div>
      </div>
      <div class="guided-meditations">
        <button
          class="meditation-card"
          onclick="startMeditationSession('sounds/5min-calm.mp3')"
        >
          <div class="card-content" style="background-color: #c7ceea">
            <h3>5min Calm</h3>
            <p>A quick relaxation</p>
          </div>
        </button>
      </div>
      <div class="button">
        <button class="hidden" id="guided-start">▶</button>
        <button id="guided-stop" class="hidden">X</button>
      </div>
      <!-- Add this after your main content but before the footer -->
      <div id="session-controls" class="hidden">
        <div class="session-title" id="session-title"></div>
        <div class="session-controls">
          <button id="play-pause-btn" onclick="togglePlayPause()">⏸</button>
          <button id="exit-btn" onclick="exitSession()">X</button>
        </div>
      </div>
      <footer>
        <p>
          <a class="link" href="/about">About</a> | © 2025 Meditational.space
        </p>
      </footer>
    </div>
    <script src="scriptGuided.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>
      Newsletter Meditational | Free Online Meditation Timer with Interval Bells
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Meditational is a free online meditation timer with interval bells, background nature sounds, and a minimalist interface. No ads, no sign-up."
    />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://meditational.space/about" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="nl">
        <h2>Subscribe to our free newsletter</h2>
        <form
          id="newsletterForm"
          action="https://formspree.io/f/xpwrdjyn"
          method="POST"
        >
          <input type="email" id="email" placeholder="Enter your email" />
          <button type="submit" id="subscribeButton">Subscribe</button>
        </form>
        <p id="thanksMSG" style="display: none">
          Thanks so much for Subscribing
        </p>
      </div>
    </main>
    <footer>
      <p><a class="link" href="/">Back to Timer</a></p>
      <p>Â© 2025 Meditational.space</p>
      <p>
        This signup form is not working as of now. We do not have a newsletter
        yet. We do not collect any data from you. <br />
      </p>
    </footer>
    <script>
      document
        .getElementById("newsletterForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const emailInput = document.getElementById("email");
          const email = emailInput.value;

          const response = await fetch("https://formspree.io/f/YOUR-FORM-ID", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Accept: "application/json",
            },
            body: JSON.stringify({ email: email }),
          });

          if (response.ok) {
            document.getElementById("successMessage").style.display = "block";
            emailInput.value = "";
          } else {
            alert("Something went wrong. Try again later.");
          }
        });
    </script>
  </body>
</html>
